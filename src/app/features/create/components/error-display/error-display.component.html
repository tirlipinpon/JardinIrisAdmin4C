<mat-card class="error-card" *ngIf="errors().length > 0">
  <mat-card-header>
    <mat-icon mat-card-avatar>warning</mat-icon>
    <mat-card-title>Erreurs détectées</mat-card-title>
    <mat-card-subtitle>{{ errors().length }} erreur(s) à corriger</mat-card-subtitle>
  </mat-card-header>
  
  <mat-card-content>
    <div class="error-list">
      <div class="error-item" *ngFor="let error of errors(); trackBy: trackByError">
        <div class="error-content">
          <div class="error-message">{{ error }}</div>
        </div>
        <div class="error-actions">
          <button mat-icon-button color="warn" (click)="onRemoveError(error)">
            <mat-icon>close</mat-icon>
          </button>
        </div>
      </div>
    </div>
    
    <div class="error-actions-global">
      <button mat-raised-button color="warn" (click)="onClearAllErrors()">
        <mat-icon>clear_all</mat-icon>
        Effacer toutes les erreurs
      </button>
    </div>
  </mat-card-content>
</mat-card>
